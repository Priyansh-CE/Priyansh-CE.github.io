<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ULTRA ELITE SNAKE</title>
<style>
body{margin:0;overflow:hidden;background:#070712;font-family:Arial;color:white}
canvas{display:block}
#hud{
position:fixed;
top:10px;
left:10px;
z-index:10;
}
#menu{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:#111;
padding:40px;
border-radius:15px;
display:none;
text-align:center;
}
button{
padding:10px 20px;
margin-top:15px;
border:none;
border-radius:8px;
background:#00ffaa;
font-weight:bold;
cursor:pointer;
}
</style>
</head>
<body>

<div id="hud">
Score: <span id="score">0</span><br>
High Score: <span id="high">0</span><br>
Stamina: <span id="stamina">100</span>
</div>

<div id="menu">
<h2>YOU DIED</h2>
<button onclick="restart()">Restart</button>
</div>

<canvas id="game"></canvas>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let worldSize=5000;
let foods=[];
let enemies=[];
let particles=[];
let bgParticles=[];
let score=0;
let gameOver=false;
let highScore=localStorage.getItem("ultraHigh")||0;
document.getElementById("high").innerText=highScore;

class Snake{
constructor(x,y,color,isAI=false){
this.points=[{x,y}];
this.length=200;
this.color=color;
this.angle=0;
this.targetAngle=0;
this.turnSpeed=0.08;
this.baseSpeed=2;
this.speed=2;
this.boost=false;
this.stamina=100;
this.isAI=isAI;
this.alive=true;
this.magnet=0;
}

update(){
if(!this.alive)return;

let diff=this.targetAngle-this.angle;
diff=Math.atan2(Math.sin(diff),Math.cos(diff));
this.angle+=diff*this.turnSpeed;

this.speed=this.baseSpeed - this.points.length*0.0015;
if(this.speed<1.3)this.speed=1.3;

if(this.boost && this.stamina>0){
this.speed=4;
this.stamina-=0.6;
}else{
this.stamina+=0.3;
}
if(this.stamina>100)this.stamina=100;

this.points.unshift({
x:this.points[0].x+Math.cos(this.angle)*this.speed,
y:this.points[0].y+Math.sin(this.angle)*this.speed
});

for(let i=1;i<this.points.length;i++){
let dx=this.points[i-1].x-this.points[i].x;
let dy=this.points[i-1].y-this.points[i].y;
this.points[i].x+=dx*0.3;
this.points[i].y+=dy*0.3;
}

if(this.points.length>this.length/3)this.points.pop();

if(this.magnet>0)this.magnet--;
}

draw(){
if(!this.alive)return;
ctx.beginPath();
ctx.lineJoin="round";
ctx.lineCap="round";
ctx.lineWidth=14;
ctx.strokeStyle=this.color;
ctx.shadowBlur=20;
ctx.shadowColor=this.color;
ctx.moveTo(this.points[0].x,this.points[0].y);
for(let p of this.points){
ctx.lineTo(p.x,p.y);
}
ctx.stroke();
ctx.shadowBlur=0;
}

explode(){
for(let i=0;i<100;i++){
particles.push({
x:this.points[0].x,
y:this.points[0].y,
vx:(Math.random()-0.5)*8,
vy:(Math.random()-0.5)*8,
life:50,
size:Math.random()*5+2,
color:this.color
});
}
for(let i=0;i<80;i++){
foods.push({
x:this.points[0].x+(Math.random()-0.5)*150,
y:this.points[0].y+(Math.random()-0.5)*150,
rare:false
});
}
this.alive=false;
}
}

let player=new Snake(worldSize/2,worldSize/2,"#00ffaa");
spawnEnemies();
spawnFood();
spawnBackground();

function spawnEnemies(){
for(let i=0;i<6;i++){
enemies.push(new Snake(
Math.random()*worldSize,
Math.random()*worldSize,
`hsl(${Math.random()*360},80%,60%)`,
true
));
}
}

function spawnFood(){
for(let i=0;i<400;i++){
foods.push({
x:Math.random()*worldSize,
y:Math.random()*worldSize,
rare:Math.random()<0.05
});
}
}

function spawnBackground(){
for(let i=0;i<150;i++){
bgParticles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
speed:Math.random()*0.5+0.2
});
}
}

canvas.addEventListener("mousemove",e=>{
player.targetAngle=Math.atan2(
e.clientY-canvas.height/2,
e.clientX-canvas.width/2
);
});

window.addEventListener("mousedown",()=>player.boost=true);
window.addEventListener("mouseup",()=>player.boost=false);

function update(){
if(gameOver)return;

player.update();

enemies.forEach(e=>{
if(!e.alive)return;

let dx=player.points[0].x-e.points[0].x;
let dy=player.points[0].y-e.points[0].y;
let dist=Math.hypot(dx,dy);

if(dist<600){
e.targetAngle=Math.atan2(dy,dx);
}else{
e.targetAngle+=(Math.random()-0.5)*0.2;
}
e.update();
});

handleCollisions();
eatFood();
updateParticles();
}

function handleCollisions(){
enemies.forEach(e=>{
if(!e.alive)return;

// player hits enemy body
for(let i=5;i<e.points.length;i++){
if(distance(player.points[0],e.points[i])<10){
player.explode();
endGame();
}
}

// enemy hits player body
for(let i=5;i<player.points.length;i++){
if(distance(e.points[0],player.points[i])<10){
e.explode();
player.length+=200;
score+=50;
}
}
});
}

function eatFood(){
foods.forEach((f,i)=>{
let d=distance(player.points[0],f);
let magnetRange=player.magnet>0?200:20;

if(d<magnetRange){
if(player.magnet>0){
f.x+=(player.points[0].x-f.x)*0.2;
f.y+=(player.points[0].y-f.y)*0.2;
}
if(d<15){
foods.splice(i,1);
player.length+=f.rare?80:20;
score+=f.rare?40:10;
if(f.rare)player.magnet=300;
}
}
});
}

function updateParticles(){
particles.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
if(p.life<=0)particles.splice(i,1);
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);

// background
bgParticles.forEach(p=>{
ctx.fillStyle="rgba(255,255,255,0.1)";
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
p.y+=p.speed;
if(p.y>canvas.height)p.y=0;
});

let camX=player.points[0].x-canvas.width/2;
let camY=player.points[0].y-canvas.height/2;

ctx.save();
ctx.translate(-camX,-camY);

// food
foods.forEach(f=>{
ctx.fillStyle=f.rare?"#ff00ff":"#ffaa00";
ctx.beginPath();
ctx.arc(f.x,f.y,f.rare?6:4,0,Math.PI*2);
ctx.fill();
});

// particles
particles.forEach(p=>{
ctx.fillStyle=p.color;
ctx.globalAlpha=p.life/50;
ctx.beginPath();
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fill();
ctx.globalAlpha=1;
});

player.draw();
enemies.forEach(e=>e.draw());

ctx.restore();

document.getElementById("score").innerText=score;
document.getElementById("stamina").innerText=Math.floor(player.stamina);
}

function distance(a,b){
return Math.hypot(a.x-b.x,a.y-b.y);
}

function endGame(){
gameOver=true;
if(score>highScore){
highScore=score;
localStorage.setItem("ultraHigh",highScore);
}
document.getElementById("menu").style.display="block";
}

function restart(){
location.reload();
}

function loop(){
update();
draw();
requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
