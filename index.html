<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snake Arena INSANE PRO</title>
<style>
body{margin:0;overflow:hidden;background:#020617}
canvas{display:block}
#menu{
position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
color:white;text-align:center;display:none}
button{
padding:12px 25px;margin:10px;
border:none;background:#22c55e;
color:black;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="menu">
<h1>YOU DIED</h1>
<button onclick="restart()">Restart</button>
<button onclick="location.reload()">Exit</button>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

const WORLD=5000;
let shake=0;
let player,enemies=[],foods=[],particles=[];
let gameOver=false;

class Snake{
constructor(x,y,color,isAI=false){
this.points=[];
this.angle=0;
this.targetAngle=0;
this.speed=2;
this.baseSpeed=2;
this.length=300;
this.color=color;
this.isAI=isAI;
this.alive=true;
this.stamina=100;

for(let i=0;i<200;i++)
this.points.push({x:x-i,y:y});
}

update(){
if(!this.alive)return;

if(this.isAI){
let dx=player.points[0].x-this.points[0].x;
let dy=player.points[0].y-this.points[0].y;
this.targetAngle=Math.atan2(dy,dx);
}

let diff=this.targetAngle-this.angle;
diff=Math.atan2(Math.sin(diff),Math.cos(diff));
this.angle+=diff*0.1;

let head=this.points[0];
let nx=head.x+Math.cos(this.angle)*this.speed;
let ny=head.y+Math.sin(this.angle)*this.speed;
this.points.unshift({x:nx,y:ny});

let total=0;
for(let i=0;i<this.points.length-1;i++){
let dx=this.points[i].x-this.points[i+1].x;
let dy=this.points[i].y-this.points[i+1].y;
total+=Math.hypot(dx,dy);
if(total>this.length){
this.points.splice(i+1);
break;
}
}
}

draw(){
if(!this.alive)return;

let thickness=8+this.length/300;

for(let i=this.points.length-1;i>0;i--){
let p=this.points[i];
let ratio=i/this.points.length;
ctx.beginPath();
ctx.fillStyle=this.color;
ctx.globalAlpha=0.6+ratio*0.4;
ctx.arc(p.x,p.y,thickness*ratio,0,Math.PI*2);
ctx.fill();
}
ctx.globalAlpha=1;

let head=this.points[0];

ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(head.x+Math.cos(this.angle)*5,
head.y+Math.sin(this.angle)*5,
3,0,Math.PI*2);
ctx.fill();

ctx.fillStyle="black";
ctx.beginPath();
ctx.arc(head.x+Math.cos(this.angle)*7,
head.y+Math.sin(this.angle)*7,
1.5,0,Math.PI*2);
ctx.fill();
}
}

function spawnFood(){
foods.push({
x:Math.random()*WORLD,
y:Math.random()*WORLD,
rare:Math.random()<0.05,
pulse:0
});
}

function explosion(x,y,color){
shake=25;
for(let i=0;i<50;i++){
particles.push({
x,y,
vx:(Math.random()-0.5)*12,
vy:(Math.random()-0.5)*12,
life:80,
color});
}
}

function init(){
player=new Snake(WORLD/2,WORLD/2,"#22c55e");
enemies=[];
foods=[];
particles=[];
gameOver=false;

for(let i=0;i<300;i++)spawnFood();

for(let i=0;i<5;i++)
enemies.push(new Snake(Math.random()*WORLD,
Math.random()*WORLD,"#ef4444",true));
}

canvas.addEventListener("mousemove",e=>{
player.targetAngle=Math.atan2(
e.clientY-canvas.height/2,
e.clientX-canvas.width/2);
});

canvas.addEventListener("touchmove",e=>{
let t=e.touches[0];
player.targetAngle=Math.atan2(
t.clientY-canvas.height/2,
t.clientX-canvas.width/2);
});

document.addEventListener("keydown",e=>{
if(e.key==="Shift"&&player.stamina>0)
player.speed=4;
});

document.addEventListener("keyup",e=>{
if(e.key==="Shift")
player.speed=player.baseSpeed;
});

function playerDeath(){
gameOver=true;
player.alive=false;
explosion(player.points[0].x,
player.points[0].y,player.color);
document.getElementById("menu").style.display="block";
}

function update(){
ctx.fillStyle="#020617";
ctx.fillRect(0,0,canvas.width,canvas.height);

if(!gameOver){

ctx.save();
ctx.translate(
(Math.random()-0.5)*shake,
(Math.random()-0.5)*shake);

let camX=player.points[0].x-canvas.width/2;
let camY=player.points[0].y-canvas.height/2;
ctx.translate(-camX,-camY);

foods.forEach((f,i)=>{
f.pulse+=0.05;
let size=f.rare?10:6;
let glow=size+Math.sin(f.pulse)*2;

ctx.fillStyle=f.rare?"#facc15":"#fde047";
ctx.beginPath();
ctx.arc(f.x,f.y,glow,0,Math.PI*2);
ctx.fill();

let dx=player.points[0].x-f.x;
let dy=player.points[0].y-f.y;
if(Math.hypot(dx,dy)<15){
foods.splice(i,1);
player.length+=f.rare?200:25;
spawnFood();
}
});

player.update();
enemies.forEach(e=>{
e.update();

let dx=e.points[0].x-player.points[0].x;
let dy=e.points[0].y-player.points[0].y;
if(Math.hypot(dx,dy)<12){
explosion(e.points[0].x,
e.points[0].y,e.color);
e.alive=false;
for(let j=0;j<30;j++)
foods.push({x:e.points[0].x+(Math.random()-0.5)*40,
y:e.points[0].y+(Math.random()-0.5)*40,
rare:false,pulse:0});
}
});

player.draw();
enemies.forEach(e=>e.draw());

ctx.restore();
shake*=0.9;
}

particles.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
ctx.fillStyle=p.color;
ctx.globalAlpha=p.life/80;
ctx.beginPath();
ctx.arc(p.x,p.y,3,0,Math.PI*2);
ctx.fill();
ctx.globalAlpha=1;
if(p.life<=0)particles.splice(i,1);
});

player.stamina=Math.min(100,
player.stamina+(player.speed===player.baseSpeed?0.5:-1));

requestAnimationFrame(update);
}

function restart(){
document.getElementById("menu").style.display="none";
init();
}

init();
update();
</script>
</body>
</html>
