<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultra Elite Snake</title>
<style>
body{margin:0;overflow:hidden;background:#050510;font-family:Arial}
canvas{display:block}
#ui{
position:fixed;
top:10px;
left:10px;
color:white;
z-index:10;
}
#menu{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:#111;
padding:30px;
border-radius:15px;
text-align:center;
color:white;
display:none;
}
button{
padding:10px 20px;
margin:10px;
border:none;
border-radius:8px;
background:#00ffaa;
font-weight:bold;
cursor:pointer;
}
</style>
</head>
<body>

<div id="ui">
Score: <span id="score">0</span><br>
Stamina: <span id="stamina">100</span>
</div>

<div id="menu">
<h2>Game Over</h2>
<button onclick="restart()">Restart</button>
</div>

<canvas id="game"></canvas>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let worldSize=4000;
let foods=[];
let enemies=[];
let particles=[];
let score=0;
let gameOver=false;

class Snake{
constructor(x,y,color,isAI=false){
this.points=[{x,y}];
this.length=200;
this.color=color;
this.angle=0;
this.targetAngle=0;
this.turnSpeed=0.08;
this.baseSpeed=2;
this.speed=2;
this.boost=false;
this.stamina=100;
this.isAI=isAI;
this.alive=true;
}

update(){
if(!this.alive)return;

let angleDiff=this.targetAngle-this.angle;
angleDiff=Math.atan2(Math.sin(angleDiff),Math.cos(angleDiff));
this.angle+=angleDiff*this.turnSpeed;

this.speed=this.baseSpeed - this.points.length*0.002;
if(this.speed<1.2)this.speed=1.2;

if(this.boost && this.stamina>0){
this.speed=4;
this.stamina-=0.5;
}else{
this.stamina+=0.2;
}
if(this.stamina>100)this.stamina=100;

this.points.unshift({
x:this.points[0].x+Math.cos(this.angle)*this.speed,
y:this.points[0].y+Math.sin(this.angle)*this.speed
});

for(let i=1;i<this.points.length;i++){
let dx=this.points[i-1].x-this.points[i].x;
let dy=this.points[i-1].y-this.points[i].y;
this.points[i].x+=dx*0.25;
this.points[i].y+=dy*0.25;
}

if(this.points.length>this.length/3)this.points.pop();
}

draw(){
if(!this.alive)return;
ctx.beginPath();
ctx.lineJoin="round";
ctx.lineCap="round";
ctx.lineWidth=12;
ctx.strokeStyle=this.color;
ctx.moveTo(this.points[0].x,this.points[0].y);
for(let p of this.points){
ctx.lineTo(p.x,p.y);
}
ctx.stroke();
}

explode(){
for(let i=0;i<80;i++){
particles.push({
x:this.points[0].x,
y:this.points[0].y,
vx:(Math.random()-0.5)*6,
vy:(Math.random()-0.5)*6,
life:40,
size:Math.random()*4+2,
color:this.color
});
}
for(let i=0;i<60;i++){
foods.push({
x:this.points[0].x+(Math.random()-0.5)*100,
y:this.points[0].y+(Math.random()-0.5)*100
});
}
this.alive=false;
}
}

let player=new Snake(worldSize/2,worldSize/2,"#00ffaa");
spawnEnemies();
spawnFood();

function spawnEnemies(){
for(let i=0;i<5;i++){
enemies.push(new Snake(
Math.random()*worldSize,
Math.random()*worldSize,
`hsl(${Math.random()*360},80%,60%)`,
true
));
}
}

function spawnFood(){
for(let i=0;i<300;i++){
foods.push({
x:Math.random()*worldSize,
y:Math.random()*worldSize
});
}
}

canvas.addEventListener("mousemove",e=>{
let mx=e.clientX;
let my=e.clientY;
player.targetAngle=Math.atan2(
my-canvas.height/2,
mx-canvas.width/2
);
});

window.addEventListener("mousedown",()=>player.boost=true);
window.addEventListener("mouseup",()=>player.boost=false);

function update(){
if(gameOver)return;

player.update();

enemies.forEach(e=>{
if(!e.alive)return;

let dx=player.points[0].x-e.points[0].x;
let dy=player.points[0].y-e.points[0].y;
let dist=Math.hypot(dx,dy);

if(dist<400){
e.targetAngle=Math.atan2(dy,dx);
}else{
e.targetAngle+= (Math.random()-0.5)*0.2;
}

e.update();
});

// collisions
checkCollisions(player,enemies);
checkCollisionsEnemies();

eatFood();

updateParticles();
}

function checkCollisions(p,enemies){
for(let e of enemies){
if(!e.alive)continue;

for(let i=5;i<e.points.length;i++){
let dx=p.points[0].x-e.points[i].x;
let dy=p.points[0].y-e.points[i].y;
if(Math.hypot(dx,dy)<10){
p.explode();
endGame();
return;
}
}
}
}

function checkCollisionsEnemies(){
for(let e of enemies){
if(!e.alive)continue;

for(let i=5;i<player.points.length;i++){
let dx=e.points[0].x-player.points[i].x;
let dy=e.points[0].y-player.points[i].y;
if(Math.hypot(dx,dy)<10){
e.explode();
player.length+=150;
score+=20;
}
}
}
}

function eatFood(){
foods.forEach((f,index)=>{
let dx=player.points[0].x-f.x;
let dy=player.points[0].y-f.y;
if(Math.hypot(dx,dy)<15){
foods.splice(index,1);
player.length+=20;
score+=5;
}
});
}

function updateParticles(){
particles.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
if(p.life<=0)particles.splice(i,1);
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);

let camX=player.points[0].x-canvas.width/2;
let camY=player.points[0].y-canvas.height/2;

ctx.save();
ctx.translate(-camX,-camY);

// background grid
ctx.strokeStyle="rgba(255,255,255,0.05)";
for(let i=0;i<worldSize;i+=100){
ctx.beginPath();
ctx.moveTo(i,0);
ctx.lineTo(i,worldSize);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(0,i);
ctx.lineTo(worldSize,i);
ctx.stroke();
}

// food
ctx.fillStyle="#ffcc00";
foods.forEach(f=>{
ctx.beginPath();
ctx.arc(f.x,f.y,4,0,Math.PI*2);
ctx.fill();
});

// particles
particles.forEach(p=>{
ctx.fillStyle=p.color;
ctx.globalAlpha=p.life/40;
ctx.beginPath();
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fill();
ctx.globalAlpha=1;
});

player.draw();
enemies.forEach(e=>e.draw());

ctx.restore();

document.getElementById("score").innerText=score;
document.getElementById("stamina").innerText=Math.floor(player.stamina);
}

function endGame(){
gameOver=true;
document.getElementById("menu").style.display="block";
}

function restart(){
location.reload();
}

function gameLoop(){
update();
draw();
requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
