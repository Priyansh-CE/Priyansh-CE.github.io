<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snake Arena â€“ Neon Pro</title>
<style>
body{
margin:0;
overflow:hidden;
background:#020617;
font-family:Arial;
}
#ui{
position:fixed;
top:15px;
left:50%;
transform:translateX(-50%);
color:white;
font-weight:bold;
text-align:center;
}
button{
padding:8px 16px;
margin:5px;
border:none;
border-radius:8px;
background:linear-gradient(45deg,#00f0ff,#ff00f0);
color:white;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 10px #00f0ff;
}
#score{
font-size:18px;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="ui">
<div id="score">Score: 0</div>
<button onclick="startGame()">Start</button>
<button onclick="pauseGame()">Pause</button>
<button onclick="restartGame()">Restart</button>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let keys={};
let gameRunning=false;
let gamePaused=false;
let hueShift=0;

let camera={x:0,y:0,zoom:1};

class Snake{
constructor(x,y){
this.x=x;
this.y=y;
this.body=[];
this.mass=60;
this.angle=0;
this.targetAngle=0;
this.speed=150;
this.alive=true;

for(let i=0;i<this.mass;i++){
this.body.push({x,y});
}
}

get radius(){
return 10+this.mass*0.05;
}

update(dt){
if(!this.alive||gamePaused) return;

if(keys["ArrowLeft"]) this.targetAngle-=2.5*dt;
if(keys["ArrowRight"]) this.targetAngle+=2.5*dt;

this.angle += (this.targetAngle-this.angle)*0.15;

let currentSpeed=this.speed/(1+this.mass*0.01);
if(keys[" "]){
currentSpeed*=1.8;
}

this.x+=Math.cos(this.angle)*currentSpeed*dt;
this.y+=Math.sin(this.angle)*currentSpeed*dt;

this.body.unshift({x:this.x,y:this.y});
while(this.body.length>this.mass){
this.body.pop();
}
}

draw(){
if(!this.alive) return;

ctx.lineCap="round";
ctx.lineJoin="round";

for(let i=this.body.length-1;i>0;i--){
let p1=this.body[i];
let p2=this.body[i-1];

let gradient=ctx.createLinearGradient(p1.x,p1.y,p2.x,p2.y);
gradient.addColorStop(0,`hsl(${(hueShift+i*2)%360},100%,60%)`);
gradient.addColorStop(1,`hsl(${(hueShift+i*2+40)%360},100%,50%)`);

ctx.strokeStyle=gradient;
ctx.lineWidth=this.radius*(i/this.body.length);

ctx.shadowBlur=20;
ctx.shadowColor=`hsl(${(hueShift+i*2)%360},100%,60%)`;

ctx.beginPath();
ctx.moveTo(p1.x,p1.y);
ctx.lineTo(p2.x,p2.y);
ctx.stroke();
}

ctx.shadowBlur=30;
ctx.shadowColor=`hsl(${hueShift%360},100%,60%)`;
ctx.beginPath();
ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
ctx.fillStyle=`hsl(${hueShift%360},100%,50%)`;
ctx.fill();

ctx.shadowBlur=0;
}
}

class Food{
constructor(){
this.x=(Math.random()-0.5)*2000;
this.y=(Math.random()-0.5)*2000;
this.radius=6+Math.random()*4;
this.hue=Math.random()*360;
this.pulse=0;
}

draw(){
this.pulse+=0.05;
let size=this.radius+Math.sin(this.pulse)*1.5;

ctx.shadowBlur=20;
ctx.shadowColor=`hsl(${this.hue},100%,60%)`;
ctx.fillStyle=`hsl(${this.hue},100%,50%)`;
ctx.beginPath();
ctx.arc(this.x,this.y,size,0,Math.PI*2);
ctx.fill();
ctx.shadowBlur=0;
}
}

let player;
let foods=[];

function init(){
player=new Snake(0,0);
foods=[];
for(let i=0;i<200;i++){
foods.push(new Food());
}
document.getElementById("score").innerText="Score: 0";
}

function startGame(){
gameRunning=true;
gamePaused=false;
}

function pauseGame(){
gamePaused=!gamePaused;
}

function restartGame(){
init();
gameRunning=true;
gamePaused=false;
}

function updateCamera(){
camera.x+=(player.x-camera.x)*0.1;
camera.y+=(player.y-camera.y)*0.1;
camera.zoom=1/(1+player.mass*0.002);
}

function checkFood(){
foods.forEach((f,i)=>{
let dx=player.x-f.x;
let dy=player.y-f.y;
if(Math.sqrt(dx*dx+dy*dy)<player.radius){
player.mass+=5;
foods.splice(i,1);
foods.push(new Food());
document.getElementById("score").innerText="Score: "+player.mass;
}
});
}

let last=0;
function loop(t){
let dt=(t-last)/1000;
last=t;

ctx.clearRect(0,0,canvas.width,canvas.height);

if(gameRunning){
hueShift+=60*dt;

updateCamera();

ctx.save();
ctx.translate(canvas.width/2,canvas.height/2);
ctx.scale(camera.zoom,camera.zoom);
ctx.translate(-camera.x,-camera.y);

foods.forEach(f=>f.draw());

player.update(dt);
checkFood();
player.draw();

ctx.restore();
}

requestAnimationFrame(loop);
}

init();
requestAnimationFrame(loop);

window.addEventListener("keydown",e=>keys[e.key]=true);
window.addEventListener("keyup",e=>keys[e.key]=false);
</script>
</body>
</html>
