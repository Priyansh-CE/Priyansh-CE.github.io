<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultimate Snake Arena</title>
<style>
body{margin:0;overflow:hidden;background:#040814;font-family:Arial;}
canvas{display:block;}
#menu{
position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
text-align:center;color:white;display:none;
}
button{
padding:10px 20px;margin:5px;
border:none;font-weight:bold;cursor:pointer;
background:#22c55e;color:black;
}
#leaderboard{
position:fixed;top:10px;right:10px;
color:white;font-size:14px;
}
#ui{
position:fixed;bottom:10px;left:10px;
color:white;font-size:14px;
}
select{
padding:5px;margin-top:5px;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="leaderboard"></div>

<div id="ui">
Boost: <span id="boostBar"></span><br>
Magnet: <span id="magnetStatus">OFF</span><br>
Highscore: <span id="highscore"></span>
</div>

<div id="menu">
<h1>GAME OVER</h1>
<p id="finalScore"></p>
<select id="skinSelect">
<option value="#4ade80">Green</option>
<option value="#38bdf8">Blue</option>
<option value="#f472b6">Pink</option>
<option value="#facc15">Gold</option>
</select><br>
<button onclick="restart()">Restart</button>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const WORLD=4000;
let player,enemies=[],foods=[],particles=[];
let gameOver=false;
let highscore=localStorage.getItem("snakeHigh")||0;

class Snake{
constructor(x,y,color,isAI=false){
this.points=[];
this.angle=0;
this.targetAngle=0;
this.speed=2;
this.baseSpeed=2;
this.length=300;
this.radius=10;
this.color=color;
this.isAI=isAI;
this.alive=true;
this.name=isAI?"AI-"+Math.floor(Math.random()*100):"YOU";
this.stamina=100;
this.magnet=false;

for(let i=0;i<200;i++)
this.points.push({x:x-i,y:y});
}

update(){
if(!this.alive)return;

if(this.isAI){
let dx=player.points[0].x-this.points[0].x;
let dy=player.points[0].y-this.points[0].y;
let dist=Math.hypot(dx,dy);
if(dist<600) this.targetAngle=Math.atan2(dy,dx);
else this.targetAngle+=(Math.random()-0.5)*0.1;
}

let diff=this.targetAngle-this.angle;
diff=Math.atan2(Math.sin(diff),Math.cos(diff));
this.angle+=diff*0.1;

let head=this.points[0];
let nx=head.x+Math.cos(this.angle)*this.speed;
let ny=head.y+Math.sin(this.angle)*this.speed;
this.points.unshift({x:nx,y:ny});

let total=0;
for(let i=0;i<this.points.length-1;i++){
let dx=this.points[i].x-this.points[i+1].x;
let dy=this.points[i].y-this.points[i+1].y;
total+=Math.hypot(dx,dy);
if(total>this.length){
this.points.splice(i+1);
break;
}
}
}

draw(){
if(!this.alive)return;
ctx.lineWidth=this.radius*2;
ctx.lineCap="round";
ctx.strokeStyle=this.color;
ctx.shadowColor=this.color;
ctx.shadowBlur=15;
ctx.beginPath();
ctx.moveTo(this.points[0].x,this.points[0].y);
for(let i=1;i<this.points.length;i++)
ctx.lineTo(this.points[i].x,this.points[i].y);
ctx.stroke();
ctx.shadowBlur=0;
}
}

function spawnFood(){
foods.push({
x:Math.random()*WORLD,
y:Math.random()*WORLD,
rare:Math.random()<0.05
});
}

function createExplosion(x,y,color){
for(let i=0;i<30;i++){
particles.push({
x,y,
vx:(Math.random()-0.5)*6,
vy:(Math.random()-0.5)*6,
life:60,
color
});
}
}

function init(){
player=new Snake(WORLD/2,WORLD/2,
document.getElementById("skinSelect")?.value||"#4ade80");
enemies=[];foods=[];particles=[];
gameOver=false;
document.getElementById("menu").style.display="none";

for(let i=0;i<300;i++)spawnFood();
for(let i=0;i<8;i++)
enemies.push(new Snake(Math.random()*WORLD,
Math.random()*WORLD,"#ef4444",true));

document.getElementById("highscore").innerText=highscore;
}

canvas.addEventListener("mousemove",e=>{
player.targetAngle=Math.atan2(
e.clientY-canvas.height/2,
e.clientX-canvas.width/2);
});

document.addEventListener("keydown",e=>{
if(e.key==="Shift" && player.stamina>0){
player.speed=4;
}
if(e.key==="m"){
player.magnet=!player.magnet;
document.getElementById("magnetStatus").innerText=
player.magnet?"ON":"OFF";
}
});
document.addEventListener("keyup",e=>{
if(e.key==="Shift"){
player.speed=player.baseSpeed;
}
});

function checkCollisions(){
enemies.forEach(enemy=>{
if(!enemy.alive)return;
let dx=player.points[0].x-enemy.points[0].x;
let dy=player.points[0].y-enemy.points[0].y;
if(Math.hypot(dx,dy)<15){
if(player.length>enemy.length){
enemy.alive=false;
createExplosion(enemy.points[0].x,
enemy.points[0].y,enemy.color);
enemy.points.forEach(p=>foods.push({x:p.x,y:p.y}));
}else{
playerDeath();
}
}
});
}

function playerDeath(){
gameOver=true;
player.alive=false;
createExplosion(player.points[0].x,
player.points[0].y,player.color);
if(player.length>highscore){
highscore=Math.floor(player.length);
localStorage.setItem("snakeHigh",highscore);
}
document.getElementById("finalScore").innerText=
"Score: "+Math.floor(player.length);
document.getElementById("menu").style.display="block";
}

function update(){
ctx.fillStyle="#040814";
ctx.fillRect(0,0,canvas.width,canvas.height);

if(!gameOver){
let camX=player.points[0].x-canvas.width/2;
let camY=player.points[0].y-canvas.height/2;
ctx.save();
ctx.translate(-camX,-camY);

foods.forEach((f,i)=>{
if(player.magnet){
let dx=player.points[0].x-f.x;
let dy=player.points[0].y-f.y;
let dist=Math.hypot(dx,dy);
if(dist<200){
f.x+=dx*0.05;
f.y+=dy*0.05;
}
}
ctx.fillStyle=f.rare?"#facc15":"#fde047";
ctx.beginPath();
ctx.arc(f.x,f.y,f.rare?10:6,0,Math.PI*2);
ctx.fill();

let dx=player.points[0].x-f.x;
let dy=player.points[0].y-f.y;
if(Math.hypot(dx,dy)<15){
foods.splice(i,1);
player.length+=f.rare?120:20;
spawnFood();
}
});

player.update();
enemies.forEach(e=>e.update());
checkCollisions();

player.draw();
enemies.forEach(e=>e.draw());

ctx.restore();
}

particles.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
ctx.fillStyle=p.color;
ctx.beginPath();
ctx.arc(p.x,p.y,3,0,Math.PI*2);
ctx.fill();
if(p.life<=0)particles.splice(i,1);
});

document.getElementById("boostBar").innerText=
Math.floor(player.stamina);

requestAnimationFrame(update);
}

function restart(){init();}

init();
update();
</script>

</body>
</html>
