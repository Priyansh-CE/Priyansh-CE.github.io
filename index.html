<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ULTRA SMART AI SNAKE</title>
<style>
body{margin:0;overflow:hidden;background:#060612;font-family:Arial;color:white}
canvas{display:block}
#hud{position:fixed;top:10px;left:10px;z-index:10}
#menu{
position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
background:#111;padding:40px;
border-radius:15px;display:none;text-align:center}
button{
padding:10px 20px;margin-top:15px;
border:none;border-radius:8px;
background:#00ffaa;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<div id="hud">
Score: <span id="score">0</span><br>
High: <span id="high">0</span><br>
Stamina: <span id="stamina">100</span>
</div>

<div id="menu">
<h2>YOU DIED</h2>
<button onclick="restart()">Restart</button>
</div>

<canvas id="game"></canvas>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

const worldSize=6000;
let foods=[], enemies=[], particles=[];
let score=0, gameOver=false;
let highScore=localStorage.getItem("ultraHigh")||0;
document.getElementById("high").innerText=highScore;

class Snake{
constructor(x,y,color,isAI=false,isBoss=false){
this.points=[{x,y}];
this.length=isBoss?900:250;
this.color=color;
this.angle=0;
this.targetAngle=0;
this.turnSpeed=0.08;
this.baseSpeed=2;
this.speed=2;
this.boost=false;
this.stamina=100;
this.isAI=isAI;
this.isBoss=isBoss;
this.aiType=null;
this.alive=true;
}

update(){
if(!this.alive)return;

let diff=this.targetAngle-this.angle;
diff=Math.atan2(Math.sin(diff),Math.cos(diff));
this.angle+=diff*this.turnSpeed;

this.speed=this.baseSpeed - this.points.length*0.0015;
if(this.speed<1.4)this.speed=1.4;

if(this.boost && this.stamina>0){
this.speed=4;
this.stamina-=0.7;
}else{
this.stamina+=0.4;
}
if(this.stamina>100)this.stamina=100;

this.points.unshift({
x:this.points[0].x+Math.cos(this.angle)*this.speed,
y:this.points[0].y+Math.sin(this.angle)*this.speed
});

for(let i=1;i<this.points.length;i++){
let dx=this.points[i-1].x-this.points[i].x;
let dy=this.points[i-1].y-this.points[i].y;
this.points[i].x+=dx*0.3;
this.points[i].y+=dy*0.3;
}

if(this.points.length>this.length/4)this.points.pop();
}

draw(camX,camY){
if(!this.alive)return;
ctx.beginPath();
ctx.lineJoin="round";
ctx.lineCap="round";
ctx.lineWidth=this.isBoss?22:16;
ctx.strokeStyle=this.color;
ctx.shadowBlur=20;
ctx.shadowColor=this.color;
ctx.moveTo(this.points[0].x-camX,this.points[0].y-camY);
for(let p of this.points)
ctx.lineTo(p.x-camX,p.y-camY);
ctx.stroke();
ctx.shadowBlur=0;
}

explode(){
for(let i=0;i<100;i++){
particles.push({
x:this.points[0].x,
y:this.points[0].y,
vx:(Math.random()-0.5)*8,
vy:(Math.random()-0.5)*8,
life:60,
size:Math.random()*5+2,
color:this.color
});
foods.push({
x:this.points[0].x+(Math.random()-0.5)*200,
y:this.points[0].y+(Math.random()-0.5)*200,
rare:false
});
}
this.alive=false;
}
}

let player=new Snake(worldSize/2,worldSize/2,"#00ffaa");
spawnEnemies();
spawnFood();

function spawnEnemies(){
const types=["hunter","coward","smart"];
for(let i=0;i<8;i++){
let type=types[Math.floor(Math.random()*types.length)];
let e=new Snake(
Math.random()*worldSize,
Math.random()*worldSize,
`hsl(${Math.random()*360},80%,60%)`,
true
);
e.aiType=type;
enemies.push(e);
}
enemies.push(new Snake(Math.random()*worldSize,
Math.random()*worldSize,
"#ff0000",true,true));
}

function spawnFood(){
for(let i=0;i<500;i++){
foods.push({
x:Math.random()*worldSize,
y:Math.random()*worldSize,
rare:Math.random()<0.05
});
}
}

canvas.addEventListener("mousemove",e=>{
player.targetAngle=Math.atan2(
e.clientY-canvas.height/2,
e.clientX-canvas.width/2
);
});
window.addEventListener("mousedown",()=>player.boost=true);
window.addEventListener("mouseup",()=>player.boost=false);

function update(){
if(gameOver)return;
player.update();

enemies.forEach(e=>{
if(!e.alive)return;

let dx=player.points[0].x-e.points[0].x;
let dy=player.points[0].y-e.points[0].y;
let dist=Math.hypot(dx,dy);

// Hunter
if(e.aiType==="hunter"){
e.targetAngle=Math.atan2(dy,dx);
if(dist<600)e.boost=true;
else e.boost=false;
}

// Coward
if(e.aiType==="coward"){
if(dist<500){
e.targetAngle=Math.atan2(-dy,-dx);
}else wander(e);
}

// Smart
if(e.aiType==="smart"){
if(dist<700){
if(player.points.length>e.points.length)
e.targetAngle=Math.atan2(-dy,-dx);
else
e.targetAngle=Math.atan2(dy,dx);
}else wander(e);
}

avoidCollision(e);
e.update();
});

collisions();
eatFood();
updateParticles();
}

function wander(e){
e.targetAngle+=(Math.random()-0.5)*0.3;
}

function avoidCollision(e){
let head=e.points[0];

for(let i=5;i<player.points.length;i++){
if(distance(head,player.points[i])<50){
let dx=head.x-player.points[i].x;
let dy=head.y-player.points[i].y;
e.targetAngle=Math.atan2(dy,dx);
}
}
}

function collisions(){
enemies.forEach(e=>{
if(!e.alive)return;

for(let i=5;i<e.points.length;i++){
if(distance(player.points[0],e.points[i])<12){
player.explode();
endGame();
}
}

for(let i=5;i<player.points.length;i++){
if(distance(e.points[0],player.points[i])<12){
e.explode();
player.length+=300;
score+=100;
}
}
});
}

function eatFood(){
foods.forEach((f,i)=>{
if(distance(player.points[0],f)<20){
foods.splice(i,1);
player.length+=f.rare?100:30;
score+=f.rare?50:10;
}
});
}

function updateParticles(){
particles.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
if(p.life<=0)particles.splice(i,1);
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);

let zoom=1+(player.length/2500);
ctx.save();
ctx.scale(1/zoom,1/zoom);

let camX=player.points[0].x-canvas.width/2*zoom;
let camY=player.points[0].y-canvas.height/2*zoom;
ctx.translate(-camX,-camY);

foods.forEach(f=>{
ctx.fillStyle=f.rare?"#ff00ff":"#ffaa00";
ctx.beginPath();
ctx.arc(f.x,f.y,f.rare?6:4,0,Math.PI*2);
ctx.fill();
});

particles.forEach(p=>{
ctx.fillStyle=p.color;
ctx.globalAlpha=p.life/60;
ctx.beginPath();
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fill();
ctx.globalAlpha=1;
});

player.draw(camX,camY);
enemies.forEach(e=>e.draw(camX,camY));

ctx.restore();

document.getElementById("score").innerText=score;
document.getElementById("stamina").innerText=Math.floor(player.stamina);
}

function distance(a,b){
return Math.hypot(a.x-b.x,a.y-b.y);
}

function endGame(){
gameOver=true;
if(score>highScore){
highScore=score;
localStorage.setItem("ultraHigh",highScore);
}
document.getElementById("menu").style.display="block";
}

function restart(){location.reload();}

function loop(){
update();
draw();
requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
