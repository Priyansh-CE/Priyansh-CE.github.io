<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Priyansh | Game Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
  text-align: center;
}

h1 {
  color: #38bdf8;
  margin-top: 30px;
  text-shadow: 0 0 15px #38bdf8;
}

.section {
  margin-top: 30px;
}

.game-card {
  display: inline-block;
  margin: 15px;
  padding: 20px;
  border-radius: 15px;
  background: #0f172a;
  box-shadow: 0 0 20px rgba(56,189,248,0.4);
  cursor: pointer;
  transition: 0.3s;
}

.game-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px #22c55e;
}

canvas {
  background: #020617;
  box-shadow: 0 0 30px #22c55e;
  margin-top: 20px;
}

button {
  margin: 10px;
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  background: #22c55e;
  font-weight: bold;
  cursor: pointer;
}

.controls button {
  width: 60px;
  height: 60px;
  font-size: 20px;
}

#leaderboard {
  margin-top: 15px;
  font-size: 14px;
}
</style>
</head>

<body>

<h1>üéÆ Priyansh Game Hub</h1>

<div class="section" id="menu">
  <div class="game-card" onclick="startSnakeMenu()">
    üêç Neon Snake
  </div>
  <div class="game-card">
    üéÆ Coming Soon
  </div>
</div>

<div id="gameSection" style="display:none;">
  <div id="game-container"></div>
  <button onclick="startGame()">START</button>
  <button onclick="goBack()">BACK</button>

  <div class="controls">
    <div>
      <button onclick="setDir('UP')">‚¨Ü</button>
    </div>
    <div>
      <button onclick="setDir('LEFT')">‚¨Ö</button>
      <button onclick="setDir('DOWN')">‚¨á</button>
      <button onclick="setDir('RIGHT')">‚û°</button>
    </div>
  </div>

  <div id="leaderboard"></div>
</div>

<script>
const eatSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const gameOverSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");
canvas.width = 360;
canvas.height = 360;
document.getElementById("game-container").appendChild(canvas);

const box = 20;
let snake, food, dir, score, game, isRunning = false;

let leaderboard = JSON.parse(localStorage.getItem("snakeLeaderboard")) || [];

function startSnakeMenu() {
  document.getElementById("menu").style.display = "none";
  document.getElementById("gameSection").style.display = "block";
  initGame();
  updateLeaderboard();
}

function goBack() {
  location.reload();
}

function initGame() {
  snake = [{ x: 9 * box, y: 10 * box }];
  food = randomFood();
  dir = null;
  score = 0;
  isRunning = false;
  draw();
}

function randomFood() {
  return {
    x: Math.floor(Math.random() * 17 + 1) * box,
    y: Math.floor(Math.random() * 17 + 1) * box,
  };
}

function startGame() {
  if (isRunning) return;
  isRunning = true;
  game = setInterval(draw, 100);
}

function endGame() {
  clearInterval(game);
  isRunning = false;
  gameOverSound.play();

  leaderboard.push(score);
  leaderboard.sort((a,b)=>b-a);
  leaderboard = leaderboard.slice(0,5);
  localStorage.setItem("snakeLeaderboard", JSON.stringify(leaderboard));
  updateLeaderboard();

  alert("Game Over! Score: " + score);
}

function draw() {
  ctx.fillStyle = "#020617";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.shadowBlur = 20;
  ctx.shadowColor = "#22c55e";

  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = i === 0 ? "#22c55e" : "#38bdf8";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.shadowColor = "#facc15";
  ctx.fillStyle = "#facc15";
  ctx.fillRect(food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if (dir === "LEFT") snakeX -= box;
  if (dir === "UP") snakeY -= box;
  if (dir === "RIGHT") snakeX += box;
  if (dir === "DOWN") snakeY += box;

  if (snakeX === food.x && snakeY === food.y) {
    score++;
    eatSound.play();
    food = randomFood();
  } else {
    snake.pop();
  }

  const newHead = { x: snakeX, y: snakeY };

  if (
    snakeX < 0 ||
    snakeY < 0 ||
    snakeX >= canvas.width ||
    snakeY >= canvas.height ||
    collision(newHead, snake)
  ) {
    endGame();
    return;
  }

  snake.unshift(newHead);

  ctx.shadowBlur = 0;
  ctx.fillStyle = "#e5e7eb";
  ctx.fillText("Score: " + score, 10, 20);
}

function collision(head, array) {
  return array.some(seg => seg.x === head.x && seg.y === head.y);
}

document.addEventListener("keydown", e => {
  if (!isRunning) startGame();
  if (e.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
  if (e.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
  if (e.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
  if (e.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
});

window.setDir = function(d) {
  if (!isRunning) startGame();
  if (d === "LEFT" && dir !== "RIGHT") dir = "LEFT";
  if (d === "UP" && dir !== "DOWN") dir = "UP";
  if (d === "RIGHT" && dir !== "LEFT") dir = "RIGHT";
  if (d === "DOWN" && dir !== "UP") dir = "DOWN";
}

function updateLeaderboard() {
  document.getElementById("leaderboard").innerHTML =
    "<h3>üèÜ Top Scores</h3>" +
    leaderboard.map((s,i)=> (i+1)+". "+s).join("<br>");
}
</script>

</body>
</html>
