<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ULTRA GOD MODE PHASE 2</title>
<style>
body{margin:0;overflow:hidden;background:#050510;font-family:Arial;color:white}
canvas{display:block}

#hud{
position:fixed;
top:10px;
left:10px;
z-index:10;
}

#menu{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:#111;
padding:40px;
border-radius:15px;
text-align:center;
display:none;
}

#skinSelect{
position:fixed;
bottom:10px;
left:50%;
transform:translateX(-50%);
z-index:10;
}

.skin{
width:30px;
height:30px;
border-radius:50%;
display:inline-block;
margin:5px;
cursor:pointer;
}

button{
padding:10px 20px;
margin-top:15px;
border:none;
border-radius:8px;
background:#00ffaa;
font-weight:bold;
cursor:pointer;
}
</style>
</head>
<body>

<div id="hud">
Score: <span id="score">0</span><br>
High: <span id="high">0</span><br>
Combo: <span id="combo">0</span>
</div>

<div id="menu">
<h2>YOU DIED</h2>
<button onclick="restart()">Restart</button>
</div>

<div id="skinSelect"></div>

<canvas id="game"></canvas>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let worldSize=6000;
let foods=[];
let enemies=[];
let particles=[];
let score=0;
let combo=0;
let gameOver=false;
let highScore=localStorage.getItem("godHigh")||0;
document.getElementById("high").innerText=highScore;

const skins=["#00ffaa","#ff3b3b","#00aaff","#ff00ff","#ffff00"];
let selectedSkin=skins[0];

const skinDiv=document.getElementById("skinSelect");
skins.forEach(color=>{
let s=document.createElement("div");
s.className="skin";
s.style.background=color;
s.onclick=()=>selectedSkin=color;
skinDiv.appendChild(s);
});

class Snake{
constructor(x,y,color,isAI=false,isBoss=false){
this.points=[{x,y}];
this.length=isBoss?800:200;
this.color=color;
this.angle=0;
this.targetAngle=0;
this.turnSpeed=0.08;
this.speed=2;
this.isAI=isAI;
this.isBoss=isBoss;
this.alive=true;
}

update(){
if(!this.alive)return;

let diff=this.targetAngle-this.angle;
diff=Math.atan2(Math.sin(diff),Math.cos(diff));
this.angle+=diff*this.turnSpeed;

this.points.unshift({
x:this.points[0].x+Math.cos(this.angle)*this.speed,
y:this.points[0].y+Math.sin(this.angle)*this.speed
});

for(let i=1;i<this.points.length;i++){
let dx=this.points[i-1].x-this.points[i].x;
let dy=this.points[i-1].y-this.points[i].y;
this.points[i].x+=dx*0.3;
this.points[i].y+=dy*0.3;
}

if(this.points.length>this.length/4)this.points.pop();
}

draw(){
if(!this.alive)return;

ctx.beginPath();
ctx.lineJoin="round";
ctx.lineCap="round";
ctx.lineWidth=this.isBoss?20:14;
ctx.strokeStyle=this.color;
ctx.shadowBlur=20;
ctx.shadowColor=this.color;
ctx.moveTo(this.points[0].x,this.points[0].y);
for(let p of this.points){
ctx.lineTo(p.x,p.y);
}
ctx.stroke();
ctx.shadowBlur=0;

// crown for biggest
if(this.length>1000 && !this.isAI){
ctx.fillStyle="gold";
ctx.fillText("ðŸ‘‘",this.points[0].x-10,this.points[0].y-20);
}
}

explode(){
for(let i=0;i<120;i++){
particles.push({
x:this.points[0].x,
y:this.points[0].y,
vx:(Math.random()-0.5)*10,
vy:(Math.random()-0.5)*10,
life:60,
size:Math.random()*6+2,
color:this.color
});
}
for(let i=0;i<100;i++){
foods.push({
x:this.points[0].x+(Math.random()-0.5)*200,
y:this.points[0].y+(Math.random()-0.5)*200
});
}
this.alive=false;
}
}

let player=new Snake(worldSize/2,worldSize/2,selectedSkin);
spawnEnemies();
spawnFood();
spawnBoss();

function spawnEnemies(){
for(let i=0;i<5;i++){
enemies.push(new Snake(
Math.random()*worldSize,
Math.random()*worldSize,
`hsl(${Math.random()*360},80%,60%)`,
true
));
}
}

function spawnBoss(){
enemies.push(new Snake(
Math.random()*worldSize,
Math.random()*worldSize,
"#ff0000",
true,
true
));
}

function spawnFood(){
for(let i=0;i<500;i++){
foods.push({
x:Math.random()*worldSize,
y:Math.random()*worldSize
});
}
}

canvas.addEventListener("mousemove",e=>{
player.targetAngle=Math.atan2(
e.clientY-canvas.height/2,
e.clientX-canvas.width/2
);
});

function update(){
if(gameOver)return;

player.update();

enemies.forEach(e=>{
if(!e.alive)return;

let dx=player.points[0].x-e.points[0].x;
let dy=player.points[0].y-e.points[0].y;

if(Math.hypot(dx,dy)<800){
e.targetAngle=Math.atan2(dy,dx);
}else{
e.targetAngle+=(Math.random()-0.5)*0.2;
}

e.update();
});

collisions();
eatFood();
updateParticles();
}

function collisions(){
enemies.forEach(e=>{
if(!e.alive)return;

for(let i=5;i<e.points.length;i++){
if(distance(player.points[0],e.points[i])<10){
player.explode();
endGame();
}
}

for(let i=5;i<player.points.length;i++){
if(distance(e.points[0],player.points[i])<10){
e.explode();
player.length+=300;
score+=100;
combo++;
}
}
});
}

function eatFood(){
foods.forEach((f,i)=>{
if(distance(player.points[0],f)<15){
foods.splice(i,1);
player.length+=30;
score+=10;
}
});
}

function updateParticles(){
particles.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
if(p.life<=0)particles.splice(i,1);
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);

// dynamic zoom
let zoom=1+(player.length/2000);
ctx.save();
ctx.scale(1/zoom,1/zoom);

let camX=player.points[0].x-canvas.width/2*zoom;
let camY=player.points[0].y-canvas.height/2*zoom;
ctx.translate(-camX,-camY);

// food
ctx.fillStyle="#ffaa00";
foods.forEach(f=>{
ctx.beginPath();
ctx.arc(f.x,f.y,4,0,Math.PI*2);
ctx.fill();
});

// particles
particles.forEach(p=>{
ctx.fillStyle=p.color;
ctx.globalAlpha=p.life/60;
ctx.beginPath();
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fill();
ctx.globalAlpha=1;
});

player.draw();
enemies.forEach(e=>e.draw());

ctx.restore();

document.getElementById("score").innerText=score;
document.getElementById("combo").innerText=combo;
}

function distance(a,b){
return Math.hypot(a.x-b.x,a.y-b.y);
}

function endGame(){
gameOver=true;
if(score>highScore){
highScore=score;
localStorage.setItem("godHigh",highScore);
}
document.getElementById("menu").style.display="block";
}

function restart(){
location.reload();
}

function loop(){
update();
draw();
requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
