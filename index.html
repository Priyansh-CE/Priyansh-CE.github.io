<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snake Arena ELITE</title>
<style>
body{margin:0;overflow:hidden;background:#050816;font-family:Arial}
canvas{display:block}
#menu{
position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
color:white;text-align:center;display:none}
button{
padding:10px 20px;margin:10px;
border:none;background:#22c55e;
color:black;font-weight:bold;cursor:pointer}
#leaderboard{
position:fixed;top:10px;right:10px;
color:white;font-size:14px}
#ui{
position:fixed;bottom:10px;left:10px;
color:white;font-size:14px}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="leaderboard"></div>
<div id="ui">
Boost: <span id="boost">100</span><br>
Magnet: <span id="magnet">OFF</span><br>
Highscore: <span id="high"></span>
</div>

<div id="menu">
<h1>GAME OVER</h1>
<p id="score"></p>
<button onclick="restart()">Restart</button>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const WORLD=5000;

let player,enemies=[],foods=[],particles=[];
let gameOver=false;
let highscore=localStorage.getItem("eliteHigh")||0;

class Snake{
constructor(x,y,color,isAI=false){
this.points=[];
this.angle=0;
this.targetAngle=0;
this.baseSpeed=2;
this.speed=2;
this.length=300;
this.radius=10;
this.color=color;
this.isAI=isAI;
this.alive=true;
this.name=isAI?"AI-"+Math.floor(Math.random()*100):"YOU";
this.stamina=100;
this.magnet=false;

for(let i=0;i<200;i++)
this.points.push({x:x-i,y:y});
}

update(){
if(!this.alive)return;

if(this.isAI){
let dx=player.points[0].x-this.points[0].x;
let dy=player.points[0].y-this.points[0].y;
let dist=Math.hypot(dx,dy);

if(dist<800){
this.targetAngle=Math.atan2(dy,dx);
}else{
this.targetAngle+=(Math.random()-0.5)*0.1;
}
}

let diff=this.targetAngle-this.angle;
diff=Math.atan2(Math.sin(diff),Math.cos(diff));
this.angle+=diff*0.1;

let head=this.points[0];
let nx=head.x+Math.cos(this.angle)*this.speed;
let ny=head.y+Math.sin(this.angle)*this.speed;
this.points.unshift({x:nx,y:ny});

let total=0;
for(let i=0;i<this.points.length-1;i++){
let dx=this.points[i].x-this.points[i+1].x;
let dy=this.points[i].y-this.points[i+1].y;
total+=Math.hypot(dx,dy);
if(total>this.length){
this.points.splice(i+1);
break;
}
}
}

draw(){
if(!this.alive)return;
ctx.lineWidth=this.radius*2;
ctx.lineCap="round";
ctx.strokeStyle=this.color;
ctx.shadowColor=this.color;
ctx.shadowBlur=15;
ctx.beginPath();
ctx.moveTo(this.points[0].x,this.points[0].y);
for(let i=1;i<this.points.length;i++)
ctx.lineTo(this.points[i].x,this.points[i].y);
ctx.stroke();
ctx.shadowBlur=0;
}
}

function spawnFood(){
foods.push({
x:Math.random()*WORLD,
y:Math.random()*WORLD,
rare:Math.random()<0.05
});
}

function explosion(x,y,color){
for(let i=0;i<40;i++){
particles.push({
x,y,
vx:(Math.random()-0.5)*8,
vy:(Math.random()-0.5)*8,
life:60,
color});
}
}

function init(){
player=new Snake(WORLD/2,WORLD/2,"#4ade80");
enemies=[];foods=[];particles=[];
gameOver=false;
document.getElementById("menu").style.display="none";

for(let i=0;i<400;i++)spawnFood();
for(let i=0;i<10;i++)
enemies.push(new Snake(
Math.random()*WORLD,
Math.random()*WORLD,
"#ef4444",true));

document.getElementById("high").innerText=highscore;
}

canvas.addEventListener("mousemove",e=>{
player.targetAngle=Math.atan2(
e.clientY-canvas.height/2,
e.clientX-canvas.width/2);
});

document.addEventListener("keydown",e=>{
if(e.key==="Shift"&&player.stamina>0){
player.speed=4;
}
if(e.key==="m"){
player.magnet=!player.magnet;
document.getElementById("magnet").innerText=
player.magnet?"ON":"OFF";
}
});

document.addEventListener("keyup",e=>{
if(e.key==="Shift")player.speed=player.baseSpeed;
});

function checkCollisions(){
enemies.forEach(enemy=>{
if(!enemy.alive)return;
let dx=player.points[0].x-enemy.points[0].x;
let dy=player.points[0].y-enemy.points[0].y;
if(Math.hypot(dx,dy)<15){
if(player.length>enemy.length){
enemy.alive=false;
explosion(enemy.points[0].x,
enemy.points[0].y,enemy.color);
enemy.points.forEach(p=>foods.push({x:p.x,y:p.y}));
}else{
playerDeath();
}
}
});
}

function playerDeath(){
gameOver=true;
player.alive=false;
explosion(player.points[0].x,
player.points[0].y,player.color);

if(player.length>highscore){
highscore=Math.floor(player.length);
localStorage.setItem("eliteHigh",highscore);
}

document.getElementById("score").innerText=
"Score: "+Math.floor(player.length);
document.getElementById("menu").style.display="block";
}

function leaderboard(){
let all=[player,...enemies];
all.sort((a,b)=>b.length-a.length);
let text="<b>Leaderboard</b><br>";
all.slice(0,5).forEach((s,i)=>{
text+=(i+1)+". "+s.name+" ("+Math.floor(s.length)+")<br>";
});
document.getElementById("leaderboard").innerHTML=text;
}

function update(){
ctx.fillStyle="#050816";
ctx.fillRect(0,0,canvas.width,canvas.height);

if(!gameOver){

let camX=player.points[0].x-canvas.width/2;
let camY=player.points[0].y-canvas.height/2;
ctx.save();
ctx.translate(-camX,-camY);

foods.forEach((f,i)=>{
if(player.magnet){
let dx=player.points[0].x-f.x;
let dy=player.points[0].y-f.y;
let dist=Math.hypot(dx,dy);
if(dist<250){
f.x+=dx*0.05;
f.y+=dy*0.05;
}
}

ctx.fillStyle=f.rare?"#facc15":"#fde047";
ctx.beginPath();
ctx.arc(f.x,f.y,f.rare?12:6,0,Math.PI*2);
ctx.fill();

let dx=player.points[0].x-f.x;
let dy=player.points[0].y-f.y;
if(Math.hypot(dx,dy)<15){
foods.splice(i,1);
player.length+=f.rare?150:25;
spawnFood();
}
});

player.update();
enemies.forEach(e=>e.update());
checkCollisions();

player.draw();
enemies.forEach(e=>e.draw());

ctx.restore();
leaderboard();
}

particles.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
ctx.fillStyle=p.color;
ctx.beginPath();
ctx.arc(p.x,p.y,3,0,Math.PI*2);
ctx.fill();
if(p.life<=0)particles.splice(i,1);
});

document.getElementById("boost").innerText=
Math.floor(player.stamina);

requestAnimationFrame(update);
}

function restart(){init();}

init();
update();
</script>

</body>
</html>
