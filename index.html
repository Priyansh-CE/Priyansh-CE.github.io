<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Snake Realistic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  overflow:hidden;
  background:radial-gradient(circle at center,#0f172a,#020617);
  font-family:Arial;
}
canvas{display:block;margin:auto;}
#ui{
  position:fixed;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:18px;
  text-shadow:0 0 10px #22c55e;
}
button{
  margin-top:8px;
  padding:6px 14px;
  border:none;
  border-radius:6px;
  background:#22c55e;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>
<body>

<div id="ui">
  <div id="scoreText">Score: 0</div>
  <button onclick="restart()">Restart</button>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let snake = [];
let food;
let score = 0;

let speed = 140; // normalized speed (pixels per second)
let lastTime = 0;
let direction = {x:1,y:0};

const snakeRadius = 14;

function init(){
  snake=[{x:canvas.width/2,y:canvas.height/2}];
  food=randomFood();
  score=0;
  direction={x:1,y:0};
  updateScore();
}

function randomFood(){
  return{
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:12
  };
}

function updateScore(){
  document.getElementById("scoreText").innerText="Score: "+score;
}

function drawRealisticFruit(f){
  let gradient = ctx.createRadialGradient(
    f.x-4,f.y-4,2,
    f.x,f.y,f.r
  );
  gradient.addColorStop(0,"#ff8080");
  gradient.addColorStop(1,"#ff0000");

  ctx.fillStyle=gradient;
  ctx.beginPath();
  ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
  ctx.fill();

  // highlight shine
  ctx.fillStyle="rgba(255,255,255,0.4)";
  ctx.beginPath();
  ctx.arc(f.x-4,f.y-4,4,0,Math.PI*2);
  ctx.fill();

  // stem
  ctx.strokeStyle="#3f6212";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.moveTo(f.x,f.y-f.r);
  ctx.lineTo(f.x,f.y-f.r-8);
  ctx.stroke();
}

function drawSnake(){
  for(let i=snake.length-1;i>=0;i--){
    let seg=snake[i];

    let gradient = ctx.createRadialGradient(
      seg.x,seg.y,2,
      seg.x,seg.y,snakeRadius
    );
    gradient.addColorStop(0,i===0?"#86efac":"#38bdf8");
    gradient.addColorStop(1,"#0ea5e9");

    ctx.fillStyle=gradient;
    ctx.beginPath();
    ctx.arc(seg.x,seg.y,snakeRadius,0,Math.PI*2);
    ctx.fill();
  }

  // Eyes on head
  let head=snake[0];
  ctx.fillStyle="white";
  ctx.beginPath();
  ctx.arc(head.x+direction.x*6-4,head.y+direction.y*6-4,3,0,Math.PI*2);
  ctx.arc(head.x+direction.x*6+4,head.y+direction.y*6+4,3,0,Math.PI*2);
  ctx.fill();
}

function update(delta){
  let moveDist = speed * delta;

  let newHead={
    x:snake[0].x + direction.x * moveDist,
    y:snake[0].y + direction.y * moveDist
  };

  snake.unshift(newHead);

  let dx=newHead.x-food.x;
  let dy=newHead.y-food.y;

  if(Math.sqrt(dx*dx+dy*dy)<snakeRadius+food.r){
    score++;
    updateScore();
    food=randomFood();
  }else{
    snake.pop();
  }

  // boundary wrap
  if(newHead.x<0)newHead.x=canvas.width;
  if(newHead.x>canvas.width)newHead.x=0;
  if(newHead.y<0)newHead.y=canvas.height;
  if(newHead.y>canvas.height)newHead.y=0;
}

function gameLoop(timestamp){
  let delta=(timestamp-lastTime)/1000;
  lastTime=timestamp;

  ctx.fillStyle="#020617";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  update(delta);
  drawRealisticFruit(food);
  drawSnake();

  requestAnimationFrame(gameLoop);
}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowUp" && direction.y===0) direction={x:0,y:-1};
  if(e.key==="ArrowDown" && direction.y===0) direction={x:0,y:1};
  if(e.key==="ArrowLeft" && direction.x===0) direction={x:-1,y:0};
  if(e.key==="ArrowRight" && direction.x===0) direction={x:1,y:0};
});

function restart(){
  init();
}

init();
requestAnimationFrame(gameLoop);
</script>

</body>
</html>
