<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snake Arena ULTRA ELITE</title>
<style>
body{margin:0;overflow:hidden;background:#030712;font-family:Arial}
canvas{display:block}
#ui{
position:fixed;top:10px;left:10px;color:white;font-size:14px}
#menu{
position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
color:white;text-align:center;display:none}
button{
padding:10px 20px;margin:10px;
border:none;background:#22c55e;
color:black;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="ui">
Level: <span id="level">1</span><br>
XP: <span id="xp">0</span><br>
Boost: <span id="boost">100</span>
</div>

<div id="menu">
<h1>GAME OVER</h1>
<p id="score"></p>
<button onclick="restart()">Restart</button>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

const WORLD=6000;
let player,enemies=[],foods=[],particles=[],bgParticles=[];
let gameOver=false;
let shake=0;
let slowMo=1;

class Snake{
constructor(x,y,color,isAI=false){
this.points=[];
this.angle=0;
this.targetAngle=0;
this.speed=2;
this.baseSpeed=2;
this.length=300;
this.radius=10;
this.color=color;
this.isAI=isAI;
this.alive=true;
this.stamina=100;
this.xp=0;
this.level=1;
for(let i=0;i<200;i++)
this.points.push({x:x-i,y:y});
}

update(){
if(!this.alive)return;

if(this.isAI){
let dx=player.points[0].x-this.points[0].x;
let dy=player.points[0].y-this.points[0].y;
this.targetAngle=Math.atan2(dy,dx);
}

let diff=this.targetAngle-this.angle;
diff=Math.atan2(Math.sin(diff),Math.cos(diff));
this.angle+=diff*0.08;

let head=this.points[0];
let nx=head.x+Math.cos(this.angle)*this.speed*slowMo;
let ny=head.y+Math.sin(this.angle)*this.speed*slowMo;
this.points.unshift({x:nx,y:ny});

let total=0;
for(let i=0;i<this.points.length-1;i++){
let dx=this.points[i].x-this.points[i+1].x;
let dy=this.points[i].y-this.points[i+1].y;
total+=Math.hypot(dx,dy);
if(total>this.length){
this.points.splice(i+1);
break;
}
}
}

draw(){
if(!this.alive)return;
ctx.lineWidth=this.radius*2;
ctx.lineCap="round";
let gradient=ctx.createLinearGradient(
this.points[0].x,this.points[0].y,
this.points[30]?.x||this.points[0].x,
this.points[30]?.y||this.points[0].y);
gradient.addColorStop(0,"white");
gradient.addColorStop(1,this.color);
ctx.strokeStyle=gradient;
ctx.shadowColor=this.color;
ctx.shadowBlur=20;
ctx.beginPath();
ctx.moveTo(this.points[0].x,this.points[0].y);
for(let i=1;i<this.points.length;i++)
ctx.lineTo(this.points[i].x,this.points[i].y);
ctx.stroke();
ctx.shadowBlur=0;
}
}

function spawnFood(){
foods.push({
x:Math.random()*WORLD,
y:Math.random()*WORLD,
rare:Math.random()<0.05
});
}

function explosion(x,y,color){
shake=20;
for(let i=0;i<50;i++){
particles.push({
x,y,
vx:(Math.random()-0.5)*10,
vy:(Math.random()-0.5)*10,
life:60,
color});
}
}

function init(){
player=new Snake(WORLD/2,WORLD/2,"#22c55e");
enemies=[];foods=[];particles=[];
gameOver=false;
for(let i=0;i<500;i++)spawnFood();
for(let i=0;i<6;i++)
enemies.push(new Snake(Math.random()*WORLD,
Math.random()*WORLD,"#ef4444",true));
for(let i=0;i<100;i++)
bgParticles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
speed:Math.random()*0.5+0.2});
}

canvas.addEventListener("mousemove",e=>{
player.targetAngle=Math.atan2(
e.clientY-canvas.height/2,
e.clientX-canvas.width/2);
});

document.addEventListener("keydown",e=>{
if(e.key==="Shift"&&player.stamina>0){
player.speed=4;
}
});
document.addEventListener("keyup",e=>{
if(e.key==="Shift")player.speed=player.baseSpeed;
});

function playerDeath(){
gameOver=true;
player.alive=false;
slowMo=0.3;
explosion(player.points[0].x,
player.points[0].y,player.color);
setTimeout(()=>slowMo=1,1500);
document.getElementById("score").innerText=
"Score: "+Math.floor(player.length);
document.getElementById("menu").style.display="block";
}

function update(){
ctx.fillStyle="#030712";
ctx.fillRect(0,0,canvas.width,canvas.height);

bgParticles.forEach(p=>{
p.y+=p.speed;
if(p.y>canvas.height)p.y=0;
ctx.fillStyle="rgba(255,255,255,0.1)";
ctx.fillRect(p.x,p.y,2,2);
});

if(!gameOver){

let zoom=1-Math.min(player.length/5000,0.4);
ctx.save();
ctx.translate(
(Math.random()-0.5)*shake,
(Math.random()-0.5)*shake);
let camX=player.points[0].x-canvas.width/2;
let camY=player.points[0].y-canvas.height/2;
ctx.scale(zoom,zoom);
ctx.translate(-camX,-camY);

foods.forEach((f,i)=>{
ctx.fillStyle=f.rare?"#facc15":"#fde047";
ctx.beginPath();
ctx.arc(f.x,f.y,f.rare?12:6,0,Math.PI*2);
ctx.fill();

let dx=player.points[0].x-f.x;
let dy=player.points[0].y-f.y;
if(Math.hypot(dx,dy)<15){
foods.splice(i,1);
player.length+=f.rare?200:30;
player.xp+=10;
if(player.xp>100){
player.level++;
player.xp=0;
}
spawnFood();
}
});

player.update();
enemies.forEach(e=>e.update());

player.draw();
enemies.forEach(e=>e.draw());

ctx.restore();
shake*=0.9;
}

particles.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
ctx.fillStyle=p.color;
ctx.beginPath();
ctx.arc(p.x,p.y,3,0,Math.PI*2);
ctx.fill();
if(p.life<=0)particles.splice(i,1);
});

player.stamina=Math.min(100,
player.stamina+(player.speed===player.baseSpeed?0.5:-1));

document.getElementById("boost").innerText=
Math.floor(player.stamina);
document.getElementById("level").innerText=player.level;
document.getElementById("xp").innerText=player.xp;

requestAnimationFrame(update);
}

function restart(){
document.getElementById("menu").style.display="none";
slowMo=1;
init();
}

init();
update();
</script>
</body>
</html>
